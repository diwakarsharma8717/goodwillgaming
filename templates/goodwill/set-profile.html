<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="static/img/fav.png">
    <title>Sign Up</title>

    <link rel="stylesheet" type="text/css" href="static/vendor/slick/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="static/vendor/slick/slick-theme.min.css" />

    <link href="static/vendor/icons/feather.css" rel="stylesheet" type="text/css">

    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand navbar-light bg-light vinit-nav-top p-2">
        <div class="container">
            <a class="navbar-brand mr-2" href="{% url 'index' %}">GoodWill Gaming<img src="" alt="">
            </a>
        </div>
    </nav>

    <div class="bg-white">
        <div class="container">
            <div class="row justify-content-center align-items-center d-flex vh-100">
                <div class="col-md-4 mx-auto">
                    <div class="vinit-login py-4">
                        <div class="text-center mb-4">
                            <h1 class="font-weight-bold mt-3">Welcome {{request.user.get_full_name}}</h1>

                            <h2 class="font-weight-bold mt-3">Let's start your esports journey</h2>
                            <h6 class="mt-3">by filling up few of your details</h6>

                        </div>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label class="mb-1">Select one of your images as Profile Picture</label>
                                <div class="position-relative icon-form-control">
                                    
                                    <input type="file" class="btn btn-primary btn-block text-uppercase" id="myfile" name="myfile"
                                            value="Add a photo" /> <br>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="mb-1">Add a Headline (Ex: Caster at XYZ Gaming, GFX/VFX artist looking for opportunities)</label>
                                <div class="position-relative icon-form-control">
                                    <i class="feather-crosshair position-absolute"></i>
                                    <input type="text" class="form-control" id="headline" name="headline" value="{{profile.headline}}"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="mb-1">Tell Us about your journey of Esports</label>
                                <div class="position-relative icon-form-control">
                                    <i class="feather-clipboard position-absolute"></i>
                                    <input type="text" class="form-control" id="about" name="about" required>
                                </div>
                            </div>

                            <div class="form-group">

                            </div>
                            <button class="btn btn-primary btn-block text-uppercase" type="submit"> Agree & Join
                            </button>
                            
                            <div class="py-3 d-flex align-item-center">

                                <span class="m-auto"> Want to skip this for now ? <a class="font-weight-bold"
                                        href="{% url 'home' %}">Go Home</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/vendor/jquery/jquery.min.js" type="ffd83ee7584b5c3195c00945-text/javascript"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"
        type="ffd83ee7584b5c3195c00945-text/javascript"></script>

    <script type="ffd83ee7584b5c3195c00945-text/javascript" src="static/vendor/slick/slick.min.js"></script>

    <script src="static/js/vinit.js" type="ffd83ee7584b5c3195c00945-text/javascript"></script>
    <script src="static/cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js"
        data-cf-settings="ffd83ee7584b5c3195c00945-|49" defer=""></script>
    <script defer
        src="https://static.cloudflareinsights.com/beacon.min.js/v652eace1692a40cfa3763df669d7439c1639079717194"
        integrity="sha512-Gi7xpJR8tSkrpF7aordPZQlW2DLtzUlZcumS8dMQjwDHEnw9I7ZLyiOj/6tZStRBGtGgN6ceN6cMH8z7etPGlw=="
        data-cf-beacon='{"rayId":"71667fa83c0b8a24","version":"2021.12.0","r":1,"token":"dd471ab1978346bbb991feaa79e6ce5c","si":100}'
        crossorigin="anonymous"></script>
</body>


</html>
