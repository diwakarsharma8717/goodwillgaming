
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="icon" type="image/png" href="static/img/fav.png" />
  <title>{{blog.name}}</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/slick/slick.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/slick/slick-theme.min.css' %}" />

  <link href="{% static 'vendor/icons/feather.css' %}" rel="stylesheet" type="text/css" />

  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
  
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand navbar-light bg-light vinit-nav-top p-0">
    <div class="container ml-auto">
      <div class="row w-100">
        <div class="col-md-6 p-2">
          <div class="d-flex justify-content-evenly">
            <a class="navbar-brand mr-2" href="{% url 'index' %}"><img src="" alt="" />GoodWill Gaming
            </a>
          </div>
        </div>

        <div class="col-md-6">
          <ul class="navbar-nav ml-auto d-flex align-items-center justify-content-end">
            <a href="{% url 'signup' %}"><button class="btn btn-white px-4 pt-2 shadow-sm mt-2">
                Join now
              </button>
            </a>
            <a href="{% url 'index' %}">
              <button class="btn btn-primary px-4 pt-2 border border-rounded mt-2 ml-4">
                Login
              </button>
            </a>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="blog-card padding-card box shadow-sm rounded bg-white mb-3 border-0">
            <img class="img-fluid" src="/media/{{blog.img}}" alt="Card image cap" />
            <div class="card-body">
              <h2>{{blog}}</h2>
              
              <p>
                {{blog.content|linebreaks}}
              </p>
              
            </div>
            <div class="card-footer border-0">
              <div class="footer-social">
                <span>Share</span> : &nbsp;
                <a href="#"><i class="feather-facebook"></i></a>
                <a href="#"><i class="feather-twitter"></i></a>
                <a href="#"><i class="feather-instagram"></i></a>
              </div>
            </div>
          </div>
          <div class="padding-card box shadow-sm rounded bg-white mb-3 border-0">
            <div class="card-body">
              <h5 class="card-title mb-4">Explore Other Topics</h5>
              <div class="row">
                <div class="col-12 justify-content-space-between">
                  {% for blog in blogs %}
                  <a href="{% url 'blog' blog.id %}" >
                    <div class="btn border-2 border-primary p-3 w-md-25  ml-sm-2 mt-3">{{blog}}</div>
                  </a>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  

  <script src="static/vendor/jquery/jquery.min.js" type="2248bbb874aa0cbdfb3fe9a2-text/javascript"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js" type="2248bbb874aa0cbdfb3fe9a2-text/javascript"></script>

  <script type="2248bbb874aa0cbdfb3fe9a2-text/javascript" src="static/vendor/slick/slick.min.js"></script>

  <script src="static/js/vinit.js" type="2248bbb874aa0cbdfb3fe9a2-text/javascript"></script>
  <script src="static/cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js"
    data-cf-settings="2248bbb874aa0cbdfb3fe9a2-|49" defer=""></script>
  <script defer src="https://static.cloudflareinsights.com/beacon.min.js/v652eace1692a40cfa3763df669d7439c1639079717194"
    integrity="sha512-Gi7xpJR8tSkrpF7aordPZQlW2DLtzUlZcumS8dMQjwDHEnw9I7ZLyiOj/6tZStRBGtGgN6ceN6cMH8z7etPGlw=="
    data-cf-beacon='{"rayId":"71667f99881a8a02","version":"2021.12.0","r":1,"token":"dd471ab1978346bbb991feaa79e6ce5c","si":100}'
    crossorigin="anonymous"></script>
</body>

</html>
