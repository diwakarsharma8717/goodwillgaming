<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign Up</title>

    <link rel="stylesheet" type="text/css" href="static/vendor/slick/slick.min.css" />

<body>

    <nav class="navbar navbar-expand navbar-light bg-light vinit-nav-top p-2">
        <div class="container">
            <a class="navbar-brand mr-2" href="{% url 'index' %}">GoodWill Gaming<img src="" alt="">
            </a>
        </div>
    </nav>

    <div class="bg-white">
        <div class="container">
            <div class="row justify-content-center align-items-center d-flex vh-100">
                <div class="col-md-4 mx-auto">
                    <div class="vinit-login py-4">
                        <div class="text-center mb-4">

                            <h2 class="font-weight-bold mt-3">Goodwill Gaming</h2>
                            <h6 class="mt-3">Make the most out of your professional life</h6>

                        </div>
                        <form action='/signup' method='post'>
                            {% csrf_token %}
                            <div class="form-row">

                            </div>
                            <div class="form-group">
                                <label class="mb-1">Username</label>
                                <div class="position-relative icon-form-control">
                                    <i class="feather-user position-absolute"></i>
                                    <input type="username" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="mb-1">First Name</label>
                                <div class="position-relative icon-form-control">
                                    <i class="feather-type position-absolute"></i>
                                    <input type="text" class="form-control" id="fname" name="fname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="mb-1">Last Name</label>
                                <div class="position-relative icon-form-control">
                                    <i class="feather-type position-absolute"></i>
                                    <input type="text" class="form-control" id="lname" name="lname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="mb-1">Email</label>
                                <div class="position-relative icon-form-control">
                                    <i class="feather-at-sign position-absolute"></i>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="mb-1">Password (6 or more characters)</label>
                                <div class="position-relative icon-form-control">
                                    <i class="feather-unlock position-absolute"></i>
                                    <input type="password" class="form-control" id="pass1" name="pass1" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="mb-1">Re-Enter Password</label>
                                <div class="position-relative icon-form-control">
                                    <i class="feather-unlock position-absolute"></i>
                                    <input type="password" class="form-control" id="pass2" name="pass2" required>
                                </div>
                            </div>
                            <div class="form-group">

                            </div>
                            <button class="btn btn-primary btn-block text-uppercase" type="submit"> Agree & Join
                            </button>
                            <div class="text-center mt-3 border-bottom pb-3">
                                <p class="small text-muted">Or login with</p>
                                <div class="row">
                                    <div class="col-12">
                                        <button type="button" class="btn border border-dark shadow-sm btn-block">Login
                                            with Google</button>
                                    </div>

                                </div>
                            </div>
                            <div class="py-3 d-flex align-item-center">

                                <span class="m-auto"> Already have an account? <a class="font-weight-bold"
                                        href="{% url 'index' %}">Sign in</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/vendor/jquery/jquery.min.js" type="ffd83ee7584b5c3195c00945-text/javascript"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"

</body>


</html>
